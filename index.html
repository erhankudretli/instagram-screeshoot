<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram Screen</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <header>
        <div></div>
        <div id="IG-Handwritting">Instagram</div>
        <div></div>
        <div id="header-search">
            <label for="">
                <input type="text" placeholder="Suchen.." name="search">
            </label>
        </div>
        <div></div>
        <div id="right-panel">
            <ul>
                <li><img src="https://cdn2.iconfinder.com/data/icons/instagram-17/32/19-home-256.png" alt=""></li>
                <li><img src="https://static.thenounproject.com/png/3084968-200.png" alt=""></li>
                <li><img src="https://cdn3.iconfinder.com/data/icons/instagram-18/512/186_Instagram_Compass_Navigation-512.png"
                        alt=""></li>
                <li><img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_like-256.png"
                        alt=""></li>
                <li class="logo"><img src="./img/logo.png" alt=""></li>
            </ul>
        </div>
    </header>

    <!-- Main Area -->
    <section>
        <div></div>
        <div id="logo-bg" class="logo">
            <img src="./img/logo.png" alt="">
        </div>
        <div class="main-items">
            <div id="profil-name">hicoders_ch</div>
            <div id="profil-bearbeiten">Profil bearbeiten</div>
            <div id="setting-item">
                <img src="https://cdn1.iconfinder.com/data/icons/instagram-ui-colored/48/JD-01-256.png" alt="">
            </div>
            <div class="second-row">0 Beiträge</div>
            <div id="row-2th" class="second-row">0 Abonnenten</div>
            <div id="row-3th" class="second-row">1 Abonniert</div>
            <div class="third-row">
                <span>HiCoders CH</span>
                <a href="https://hicoders.ch/">hicoders.ch</a>
            </div>
        </div>  
    </section>
    <!-- Footer Area -->
    <footer>
       <hr> <!--footer line  -->
       <div id="footer-panel">
        <ul>
            <li><img src="https://cdn2.iconfinder.com/data/icons/essential-web-1-1/50/layout-grid-table-adjust-organize-256.png" alt="">BEITRÄGE</li>
            <li><img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_IG_tv-256.png" alt="">IGTV</li>
            <li><img src="https://cdn4.iconfinder.com/data/icons/web-mobile-and-application/64/Web_Mobile-43-256.png"alt="">GESPEICHERT</li>
            <li><img src="https://cdn0.iconfinder.com/data/icons/instagram-ui-1/24/Instagram-UI_profile-512.png"alt="">MARKIERT</li>
        </ul>
    </div>
    </footer>






</body>

</html>
